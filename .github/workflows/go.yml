name: Go

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: go-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: platform-x-large
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22
      - name: Go Build
        run: go build -v ./...
      - name: Go Unit Tests
        run: go test -v ./...
